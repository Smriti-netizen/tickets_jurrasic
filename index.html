<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <link href="css/style.css" rel="stylesheet">
       <script></script>
       <title>Jurassic Park</title>
       <!----------------------icon-->
       <link rel="icon" href="images/Untitled design (3).png" type="image/x-icon">
       <!------------------------using font awesome-->
       <link rel="stylesheet" href="css fonts/all.min.css">

    <body>
        <section>
            <!------------------------------------navigationbar-->
            <div class="heading">
                <img src="images/blacklogo.png">
                <h1>JURASSIC PARK</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="kl">Home</a></li>
                    <li><a href="https://smriti-netizen.github.io/events_jurrassic/">Events</a></li>
                    <li><a href="https://smriti-netizen.github.io/gallery_jurassic/">Gallery</a></li>
                    <li><a href="https://smriti-netizen.github.io/about_jurrasic/">About</a></li>
                    <li><a href=" https://smriti-netizen.github.io/tickets_jurrasic/" id="qt">Tickets</a></li>
                </ul>
            </nav>
        </section>
        <form>
            <div class="container">
                <p>Thanks for chossing Jurassic Park, We promise you will not regret this</p>
                <p>Please Fill in the following details to book a ticket to most amazing
                    experience of your life ever be.
                </p>
                <label for="email"><b>Name</b></label>
                <input type="text" placeholder="Enter name" name="email" required>
                <label for="psw"><b>E-mail</b></label>
                <input type="text" placeholder="Enter E-mail" name="psw" required>
                <label for="rpt-psw"><b>Payement</b></label>
                <input type="text" placeholder="Enter Bank Account No." name="rpt-psw" required>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Proceed to Book
                </label>
                <p>By booking a ticket  you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        </div>
        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Pay</button>
        </div>
    </form>
    </body>
